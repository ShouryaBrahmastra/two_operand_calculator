<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),url(./ya.gif);">

    <!-- :::::::::::::::::::::::: BODY STARTS HERE :::::::::::::::::::::::::: -->
    <h1><br>This is a beginner calculator app to perform arithmetic operation of only 2 numbers.</h1>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-teal text-white">
                        <h3 class="card-title">Calculator App<br><br></h3>
                    </div>
                    <div class="card-body py-3">
                        <div class="row no-gutters">
                            <div class="col-md-3">
                                <input type="number" class="form-control" id="firstNumber" placeholder="First Number">
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-teal" id="operator">+</button>
                            </div>
                            <div class="col-md-3 ml-3">
                                <input type="number" class="form-control" id="secondNumber" placeholder="Second Number">
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-teal" id="equals-button">=</button>
                            </div>
                            <div class="col-md-3 ml-3 mt-1">
                                <button class="btn btn-success btn-block" id="result-button">RESULT</button>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-md-3 mt-2">
                                <h4><br>Choose Operator : </h4>
                            </div>
                            <div class="col-md-9">
                                <button class="btn btn-teal" id="plus-button">+</button>
                                <button class="btn btn-teal" id="minus-button">-</button>
                                <button class="btn btn-teal" id="divide-button">/</button>
                                <button class="btn btn-teal" id="multiply-button">*</button>
                                <button class="btn btn-danger" id="clear-button">Clear</button>
                            </div>

                        </div>
                        <br><br>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>Just a basic calculator maintained by 
                        <a target="_blank" href="https://github.com/ShouryaBrahmastra"><i class="fa fa-user-circle"></i> SHOURYA GUPTA</a>
                       </small>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <!-- :::::::::::::::::::::::: BODY ENDS HERE :::::::::::::::::::::::::: -->
    <script src="app.js"></script>
</body>

</html>
